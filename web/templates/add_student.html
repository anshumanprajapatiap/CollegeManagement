<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Add New Student</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="clg">
            {% for i in all_college %}
            <option value="{{ i.id }}">{{ i.cname }}</option>
            {% endfor %}

        </select>
        <input type="text" placeholder="Enter Name" name="sname">
        <br><br>
        <input type="text" placeholder="Enter Branch Name" name="bname">
        <br><br>
        <input type="number" placeholder="Enter Mobile no." name="mob">
        <br><br>
        <input type="email" placeholder="Enter Email" name="em">
        <br><br>
        <textarea name="add"></textarea>
        <br><br>
        <input type="file" name="img">

        <br><br>
        <input type="submit" value="Add Student">



    </form>
</center>
</body>
</html>
