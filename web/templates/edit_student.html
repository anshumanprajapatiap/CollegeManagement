<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Edit Student</h1>
    {% if data.image %}
    <img src="{{ data.image.url }}" height="100" width="100">
    {% else %}
    <p>No Image</p>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="clg">
            <option value="">Select College</option>
            {% for i in all_college %}
            {% if i.id == data.clg.id %}
            <option value="{{ i.id }}" selected>{{ i.cname }}</option>
            {% else %}
            <option value="{{ i.id }}" >{{ i.cname }}</option>
            {% endif %}
            {% endfor %}

        </select>
        <input type="text" placeholder="Enter Name" name="sname" value="{{ data.name }}">
        <br><br>
        <input type="text" placeholder="Enter Branch Name" name="bname" value="{{ data.branch }}">
        <br><br>
        <input type="number" placeholder="Enter Mobile no." name="mob" value="{{ data.mobile }}">
        <br><br>
        <input type="email" placeholder="Enter Email" name="em" value="{{ data.email }}">
        <br><br>
        <textarea name="add">{{ data.address }}</textarea>
        <br><br>
        <input type="file" name="img">

        <br><br>
        <input type="submit" value="Edit Student">



    </form>
</center>
</body>
</html>
